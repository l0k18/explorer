<amp-lightbox id="addrpcsrc" [open]="showAddRPCSource" layout="nodisplay">
<div class="lightbox" role="button" tabindex="0"><section>
<form method="post"
      action-xhr="/a/{{`{{ coin }}`}}/addrpcsrc"
      target="_top">
    <fieldset>
        <input hidden type="text" name="coin" id="coin" [value]="coin" required>
        <label><span>RPC Source ID</span><input type="text" name="rpcsrcid" id="rpcsrcid" required></label><br>
        <label><span>RPCUser</span><input type="text" name="rpcuser" id="rpcuser" required></label><br>
        <label><span>RPCPassword</span><input type="text" name="rpcpassword" id="rpcpassword" required></label><br>
        <label><span>IP</span><input type="text" name="ip" id="ip" required></label><br>
        <label><span>Port</span><input type="number" name="port" id="port" required></label><br>
        <label><input type="submit" value="Save" on="tap:AMP.setState({tp: 'explorer', showAddRPCSource: false}),blocks.refresh" role=button tabindex="0"></label><br>
        <label><button on="tap:AMP.setState({showAddRPCSource: false})">Cancel</button></label>
    </fieldset>
</form></section></div></amp-lightbox></section>
