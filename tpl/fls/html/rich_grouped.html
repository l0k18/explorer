<amp-viz-vega width='240' height='120' layout='responsive'>
<script type='application/json'>
{
  "width": 240,
  "height": 120,
  "padding": {"top": 10, "left": 60, "bottom": 30, "right": 10},
  "data": [
    {
      "name": "table",
      "values": [{{ range $key, $value := .RichList.grouped }}{{ if $key }} , {{ end }}{"x": {{$value.Rank }}, "y": {{$value.Value}} }{{ end }}]
    }
  ],
  "scales": [
    {
      "name": "x",
      "type": "ordinal",
      "range": "width",
      "domain": {"data": "table", "field": "x"}
    },
    {
      "name": "y",
      "type": "linear",
      "range": "height",
      "domain": {"data": "table", "field": "y"},
      "nice": true
    }
  ],
  "axes": [
    {"type": "x", "scale": "x"},
    {"type": "y", "scale": "y"}
  ],
  "marks": [
    {
      "type": "rect",
      "from": {"data": "table"},
      "properties": {
        "enter": {
          "x": {"scale": "x", "field": "x"},
          "width": {"scale": "x", "band": true, "offset": -1},
          "y": {"scale": "y", "field": "y"},
          "y2": {"scale": "y", "value": 0}
        },
        "update": {
          "fill": {"value": "steelblue"}
        },
        "hover": {
          "fill": {"value": "red"}
        }
      }
    }
  ]
}
</script>
</amp-viz-vega>
