<amp-lightbox id="addcoin" [open]="showAddCoin" layout="nodisplay">
<div class="lightbox" role="button" tabindex="0"><section>
<form method="post"
      action-xhr="/a/addcoin"
      target="_top">
    <fieldset>
        <label><span>Coin Name</span><input type="text" name="name" id="name" required></label>
        <label><span>Abbrevation</span><input type="text" name="abbr" id="abbr" required></label>
        <label><span>Richlist Multiple</span><input type="number" name="x" id="x" required></label>
        <label><input type="submit" role=button value="Save" on="tap:AMP.setState({tp: 'home', showAddCoin: false}),coins.refresh" tabindex="0"></label>
        <label><button on="tap:AMP.setState({showAddCoin: false})">Cancel</button></label>
    </fieldset>
</form></section></div></amp-lightbox></section>
